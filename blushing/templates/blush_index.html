<!DOCTYPE html>
<html lang="en">

<head>
	<title>blush</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link href="../static/jumbotron-narrow.css" rel="stylesheet">
	<link href="../static/style.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Upload your image</h1>
			<p class="lead"></p>
			 <form id="upload-form" action="{{url_for("blush")}}" method="POST" enctype="multipart/form-data">
			 	<p align="justify">Select image:<input type="file" name="face" accept="image/*"></input></p>
			 	<p align="justify">Blue value:<input type="number" name="B" accept="integer/*"></input></p>
			 	<p align="justify">Green value:<input type="number" name="G" accept="integer/*"></input></p>
			 	<p align="justify">Red value:<input type="number" name="R" accept="integer/*"></input></p>
			 	<p align="justify">Transparency:<input type="number" name="A" min="0" max="10" accept="integer/*"></input></p>
			<h4><strong><input type="submit" onchange="this.form.submit()" style="height:40px;width:120px" value="try"></strong></h4>
			  </form>
		</div>
	</div>
</body>
</html>
